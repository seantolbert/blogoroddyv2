{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">

            <h1 class="display-4 text-center pt-5">{{page.title}}</h1>
            <h4><em>{{page.description}}</em></h4>
            <p>{% include_block page.content %}</p>
        </div>
    </div>
</div>

{% endblock content %}
