{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<main class="about-page">
    <div class="background"></div>
    <div class="about-box bg-light p-5">
        <div class="container text-center">
            <h3 class="display-5">{{page.title}}</h3>
            <p class="about-description"><small>{{page.description}}</small></p>
            <hr>
            <p class="about-email">{{page.email}}</p>
        </div>
    </div>
</main>
{% endblock %}
